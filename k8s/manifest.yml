---
apiVersion: v1
kind: Namespace
metadata:
  name: #{Namespace}#
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #{Application}#
  namespace: #{Namespace}#
  labels:
    app: #{Application}#
spec:
  replicas: #{Replicas}#
  selector:
    matchLabels:
      app: #{Application}#
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: #{Application}#
    spec:
      containers:
      - name: #{Application}#
        image: #{Image}#
        resources:
          requests:
            memory: #{Requests.Memory}#
            cpu: #{Requests.CPU}#
          limits:
            memory: #{Limits.Memory}#
            cpu: #{Limits.CPU}#
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: #{Env}#
        - name: auto-validate-email
          value: "false"
        - name: spring.datasource.username
          valueFrom:
            secretKeyRef:
              name: remote-falcon-control-panel
              key: mysql-user
        - name: spring.datasource.password
          valueFrom:
            secretKeyRef:
              name: remote-falcon-control-panel
              key: mysql-pass
        - name: spring.data.mongodb.uri
          valueFrom:
            secretKeyRef:
              name: remote-falcon-control-panel
              key: mongo-uri
        - name: github.pat
          valueFrom:
            secretKeyRef:
              name: remote-falcon-control-panel
              key: github-pat
        - name: sendgrid.key
          valueFrom:
            secretKeyRef:
              name: remote-falcon-control-panel
              key: sendgrid-key
        - name: jwt.user
          valueFrom:
            secretKeyRef:
              name: remote-falcon-control-panel
              key: jwt-user
        - name: client.header
          valueFrom:
            secretKeyRef:
              name: remote-falcon-control-panel
              key: client-header
        startupProbe:
          httpGet:
            path: /remote-falcon-control-panel/actuator/health
            port: 8080
          failureThreshold: 60
        livenessProbe:
          httpGet:
            path: /remote-falcon-control-panel/actuator/health
            port: 8080
          initialDelaySeconds: 0
          timeoutSeconds: 10
          failureThreshold: 60
        readinessProbe:
          httpGet:
            path: /remote-falcon-control-panel/actuator/health
            port: 8080
          failureThreshold: 60
          initialDelaySeconds: 0
      imagePullSecrets:
        - name: remote-falcon-ghcr
---
apiVersion: v1
kind: Service
metadata:
  name: #{Application}#
  namespace: #{Namespace}#
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    app: #{Application}#
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: #{Application}#
  namespace: #{Namespace}#
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: #{Host}#
    http:
      paths:
      - pathType: Prefix
        path: /remote-falcon-control-panel
        backend:
          service:
            name: #{Application}#
            port:
              number: 8080
